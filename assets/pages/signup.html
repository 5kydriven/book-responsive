<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../libraries/styles/bootstrap5.3.2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../libraries/js/bootstrap5.3.2.min.js"></script>
    <title>Sign up</title>
  </head>
  <body>
    <div class="app">
      <form class="form-container c-form">
        <img src="../images/book-icon-149.png" class="logo mb-4" />
        <div class="input mb-3 mt-3">
          <input
            type="email"
            id="username"
            placeholder=" "
          />
          <label for="username" class="input-label">Enter email address</label>
        </div>
        <div class="input mb-4 mt-3">
          <input
            type="password"
            id="password"
            placeholder=" "
          />
          <label for="password" class="input-label">Enter password</label>
        </div>
        <button class="btn btn-primary w-100 mb-2">Create Account</button>
        <label >Already have an account? <a href="../../index.html">Sign in</a></label>
      </form>
    </div>
    <script>
      document.querySelector('.c-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const user = document.querySelector('#username').value;
        const pass = document.querySelector('#password').value;

        localStorage.setItem('username', user);
        localStorage.setItem('password', pass);
        alert('Successfully created an account')
        window.location.href = '../../index.html';
      })
    </script>
  </body>
</html>
