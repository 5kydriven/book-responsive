<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign in</title>
  </head>
  <body>
    <div class="app">
      <form class="form-container" id="loginForm">
        <img src="assets/images/book-icon-149.png" class="logo mb-4" />
        <div class="input mb-3 mt-3">
          <input
            type="email"
            id="username"
            value=""
            required
          />
          <label for="username" class="input-label">Email address</label>
        </div>
        <div class="input mb-4 mt-3">
          <input
            type="password"
            id="password"
            value=""
            required
          />
          <label for="password" class="input-label">Password</label>
        </div>
        <button class="btn btn-primary w-100 mb-2">Sign in</button>
        <label >Don't have an account? <a href="assets/pages/signup.html">Sign up</a></label>
      </form>
        <!-- <button class="btn btn-primary w-100 mb-2"><a href="assets/pages/mainpage.html">Sign in</a></button>
        <label >Don't have an account? <a href="assets/pages/signup.html">Sign up</a></label>
      </div> -->

    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            const userDb = localStorage.getItem('username');
            const passDb = localStorage.getItem('password');

            // Check if the provided credentials are valid
            if (usernameInput === userDb && passwordInput === passDb) {
                // Redirect to another URL
                console.log('Redirecting to /dashboard');
                window.location.href = 'assets/pages/mainpage.html'; // Replace with your desired URL
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
  </body>
</html>
